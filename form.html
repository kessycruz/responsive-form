<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Responsive Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' media='screen' href='css/form.css'>
</head>
<body>
    <main>
        <div class="header-bg">
            <img src="images/bg-intro-desktop.png">
          </div>
          
        <!--hero-->
      <section class="hero">
          
        <div class="container grid">
          <div class="hero-text">  
            <h1>Learn to code by watching others</h1>
            <p>see how experienced developers solve problems
                in real-time. Watching scripted tutorials is 
                great but understanding how developers think is invaluable.
            </p>
          </div>

          
            <div class="hero-form">
              <div class="form-header">
                <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
              </div>
              <div class="card">
                <form>
                    <div class="form-control">
                        <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
                        <input type="text" id="lname" name="lname" placeholder= "Last Name" required><br>
                        <input type="email" id="email" name="email" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]" required><br>
                        <input type="password" id="password" name="password" placeholder="Password" required><br>
                        <input type="submit" value="Claim your free trial">
                        <p class="foot-note">By clicking the button you have agreed to our <a href="#">Terms and Services</a></p>
                    </div>      
                </form>
            </div><!--end of signup-->
          </div><!--end of form-header-->
         
           </div>
      </section>
    </main>

</body>
</html>
